<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #e0f7fa, #b2ebf2, #80deea, #4dd0e1); /* Soft, peaceful cyan/blue gradient for a calm, serene feel */
            color: #333; /* Darker text for formality and readability */
            overflow: hidden;
            position: relative;
        }

        /* Subtle wave background without animation */
        body::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23b2ebf2" fill-opacity="0.6" d="M0,224L48,213.3C96,203,192,181,288,181.3C384,181,480,203,576,202.7C672,203,768,181,864,176C960,171,1056,181,1152,197.3C1248,213,1344,235,1392,245.3L1440,256L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') no-repeat bottom center;
            background-size: cover;
            z-index: -1;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.8); /* Subtle white overlay for formality */
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            width: 320px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        .logo {
            max-width: 120px; /* Smaller, more formal logo size */
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #00796b; /* Deep teal for peaceful, formal header */
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            background: #f9f9f9;
            color: #333;
            font-size: 1em;
            outline: none;
            box-sizing: border-box;
            transition: border 0.3s;
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: #888;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border: 1px solid #4dd0e1;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            font-size: 0.9em;
            color: #555;
        }

        .options label {
            display: flex;
            align-items: center;
        }

        .options input[type="checkbox"] {
            margin-right: 5px;
            accent-color: #4dd0e1;
        }

        .options a {
            color: #00796b;
            text-decoration: none;
            transition: color 0.3s;
        }

        .options a:hover {
            color: #004d40;
        }

        button.login-btn {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            background: #00796b;
            color: white;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button.login-btn:hover {
            background: #004d40;
        }

        .register {
            margin-top: 15px;
            font-size: 0.9em;
            color: #555;
        }

        .register a {
            color: #00796b;
            text-decoration: underline;
            transition: color 0.3s;
        }

        .register a:hover {
            color: #004d40;
        }

        .social-login {
            margin-top: 20px;
        }

        .social-btn {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: none;
            font-size: 1em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s;
            color: white;
        }

        .social-btn:hover {
            opacity: 0.9;
        }

        .google {
            background: #4285f4;
        }

        .facebook {
            background: #3b5998;
        }

        .twitter {
            background: #1da1f2;
        }

        .social-btn i {
            margin-right: 10px;
            font-size: 1.2em;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 30px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="Find Your Uniqueness Logo" class="logo"> <!-- Replace 'path/to/your/logo.png' with the actual path to your logo image file -->
        <h2>Login</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <div class="options">
                <label>
                    <input type="checkbox"> Remember me
                </label>
                <a href="#">Forgot password?</a>
            </div>
            <button class="login-btn" type="submit">Login</button>
        </form>
        <div class="register">
            Don't have an account? <a href="#">Register</a>
        </div>
        <div class="social-login">
            <button class="social-btn google"><i class="fab fa-google"></i> Login with Google</button>
            <button class="social-btn facebook"><i class="fab fa-facebook-f"></i> Login with Facebook</button>
            <button class="social-btn twitter"><i class="fab fa-twitter"></i> Login with Twitter</button>
            <!-- Add more social buttons as needed -->
        </div>
    </div>
    <script>
        // Basic form submission prevention for demo
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Login submitted! (Demo)');
        });
    </script>
</body>
</html>
